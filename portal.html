<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Profesional | Psicofitt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        /* Estilos generales y paleta de colores del sitio principal */
        :root {
            --primary: #2b3a67;
            --accent: #6A9B7A; /* NUEVO VERDE SALVIA */
        }

        body {
            font-family: 'Montserrat', sans-serif;
            /* Fondo que evoque el Hero del sitio principal */
            background: linear-gradient(rgba(43, 58, 103, 0.85), rgba(43, 58, 103, 0.85)), url('hero-psicologia.jpg') no-repeat center center/cover;
            background-attachment: fixed;
            color: #495057;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-card {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .login-card h2 {
            font-family: 'Playfair Display', serif;
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: var(--primary);
        }

        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 155, 122, 0.25);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: var(--accent);
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-login:hover {
            background-color: var(--primary);
            transform: translateY(-1px);
        }
        
        #message {
            margin-top: 20px;
            font-weight: 700;
            min-height: 20px; /* Para evitar saltos */
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Acceso Profesional</h2>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn-login">Ingresar</button>
    </form>
    
    <div id="message"></div>
</div>

<script>
    // CREDENCIALES INTEGRADAS (Asegúrate de que estas sean las correctas para tu proyecto)
    const supabaseUrl = 'https://sncznbowdiarakoekxit.supabase.co'; 
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNuY3puYm93ZGlhcmFrb2VreGl0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAzNTcwMTgsImV4cCI6MjA3NTkzMzAxOH0.X7hSM3_h0kPPpbxm-y7pbtOPXpnmk41uiwrN4lnGRJU'; 
    const { createClient } = supabase;
    const supabaseClient = createClient(supabaseUrl, supabaseAnonKey);

    // Redirige si ya está logeado
    async function checkSession() {
        const { data: { session } } = await supabaseClient.auth.getSession();
        if (session) {
            // Si hay sesión, redirige al panel.html
            window.location.href = 'panel.html'; 
        }
    }
    
    const loginForm = document.getElementById('loginForm');
    const message = document.getElementById('message');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        message.textContent = 'Iniciando sesión...';
        message.style.color = 'var(--accent)';

        const { error } = await supabaseClient.auth.signInWithPassword({
            email: email,
            password: password
        });

        if (error) {
            message.textContent = `Error de acceso: ${error.message}. Verifica tus credenciales.`;
            message.style.color = 'red';
        } else {
            // Éxito: Redirige al panel.html (Línea corregida)
            message.textContent = 'Acceso exitoso. Redirigiendo...';
            window.location.href = 'panel.html';
        }
    });

    document.addEventListener('DOMContentLoaded', checkSession);
</script>
</body>
</html>
