<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Profesional | Psicofitt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        /* Estilos generales y paleta de colores del sitio principal */
        :root {
            --primary: #2C3A47; /* Gris Azulado Oscuro */
            --accent: #B8860B; /* Ocre Suave/Bronce */
            --bg: #F9F7F1;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(rgba(44, 58, 71, 0.9), rgba(44, 58, 71, 0.9)), url('hero-psicologia.jpg') no-repeat center center/cover;
            background-attachment: fixed;
            color: #495057;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-container h2 {
            font-family: 'Playfair Display', serif;
            color: var(--primary);
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: var(--primary);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #a07a0a;
        }

        #message {
            margin-top: 20px;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Acceso Profesional</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            <button type="submit">Iniciar Sesión</button>
            <div id="message"></div>
        </form>
    </div>

    <script>
        // --- CREDENCIALES DE SUPABASE ---
        const supabaseUrl = 'https://sncznbowdiarakoekxit.supabase.co'; 
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNuY3puYm93ZGlhcmFrb2VreGl0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAzNTcwMTgsImV4cCI6MjA3NTkzMzAxOH0.X7hSM3_h0kPPpbxm-y7pbtOPXpnmk41uiwrN4lnGRJU'; 
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseAnonKey);

        // Redirige si ya está logeado (Y FORZA CIERRE DE SESIÓN)
        async function checkSession() {
            // 🛑 CORRECCIÓN CLAVE: Forzar cierre de sesión para evitar el salto
            await supabaseClient.auth.signOut(); 
            
            // Revisa si hay sesión activa (debería ser null después del signOut)
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                // Si por alguna razón sigue logeado, lo redirige, pero lo normal es que ya esté fuera.
                window.location.href = 'panel.html'; 
            }
        }
        
        const loginForm = document.getElementById('loginForm');
        const message = document.getElementById('message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            message.textContent = 'Iniciando sesión...';
            message.style.color = 'var(--accent)';

            const { error } = await supabaseClient.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (error) {
                message.textContent = `Error de acceso: ${error.message}. Verifica tus credenciales.`;
                message.style.color = 'red';
            } else {
                // Éxito: Redirige al panel.html
                message.textContent = 'Acceso exitoso. Redirigiendo...';
                window.location.href = 'panel.html';
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            checkSession();
        });
    </script>
</body>
</html>
